<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pawel Paczkowski</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="spacecraft.css">
    <link rel="stylesheet" href="light-and-shadow.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripttest.js" defer></script>
    <script src="stars.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">&#60;paw&#62;&#60;/pac&#62;</div>
      <div class="navbar">
        <ul>
          <div class="nav-btn" id="about">
            <li>
              <span id="about-span">
                <a class="nav-a" id="about-a" href="./pages/about.html">About</a>
              </span>
            </li>
          </div>
          <div class="nav-btn" id="work">
            <li>
              <span id="work-span">
                <a class="nav-a" id="work-a" href="./pages/work.html">Work</a>
              </span>
            </li>
          </div>
          <div class="nav-btn" id="contact">
            <li>
              <span id="contact-span">
                <a class="nav-a" id="contact-a" href="./pages/contact.html">Contact</a>
              </span>
            </li>
          </div>
        </ul>
      </div>
      <div class="settings">
        <span class="material-symbols-outlined"><a class="nav-a stay-up" id="setting" href="#">settings</a></span>
      </div>
    </header>
    <main class="main stay-up" id="main">
      <div class="setting-container stay-up">
        <div class="setting-menu stay-up hide" id="setting-menu">
          <div class="sound stay-up">
            <p class="stay-up">Sound</p>
            <div class="sound-icon stay-up"><span class="material-symbols-outlined stay-up">volume_off</span></div>
            <span class="material-symbols-outlined stay-up">volume_up</span>
          </div>
          <div class="detail stay-up">
            <p class="stay-up">Detail</p>
            <div class="grades stay-up">
              <div class="low stay-up">Low</div>
              <div class="medium stay-up">Medium</div>
              <div class="high stay-up">High</div>
            </div>
          </div>
        </div>
      </div>
      <div class="space-container">
        <div class="constelation" id="constelations"></div>
        <div class="stars" id="star-field"></div>
        <div class="sat-for-media">
        <div class="satelite">
        <div class="rotate-model">
          <div class="model">
            <div class="spacecraft">
              <div class="solar-panels">
                <div class="solar-panel panel-one">
                  <div class="shadow-container-one">
                    <div class="rotate-panel-shadow-one">
                      <div class="expand-panel-shadow-one">
                        <div class="panel-shadow"></div>
                      </div>
                    </div>
                  </div>
                  <div class="cell"></div>
                  <div class="cell mid-cell">
                    <span class="material-symbols-outlined blink"><a class="satelite-btn" id="sat-about" href="./pages/about.html">account_circle</a></span></div>
                  <div class="cell"></div>
                </div>
                <div class="solar-panel panel-two">
                  <div class="shadow-container-two">
                    <div class="rotate-panel-shadow-two">
                      <div class="expand-panel-shadow-two">
                        <div class="panel-shadow"></div>
                      </div>
                    </div>
                  </div>
                  <div class="cell"></div>
                  <div class="cell mid-cell">
                    <span class="material-symbols-outlined blink"><a class="satelite-btn" id="sat-work" href="./pages/work.html">code</a></span></div>
                  <div class="cell"></div>
                </div>
                <div class="solar-panel panel-three">
                  <div class="shadow-container-three">
                    <div class="rotate-panel-shadow-three">
                      <div class="expand-panel-shadow-three">
                        <div class="panel-shadow"></div>
                      </div>
                    </div>
                  </div>
                  <div class="cell"></div>
                  <div class="cell mid-cell">
                    <span class="material-symbols-outlined blink"><a class="satelite-btn" id="sat-contact" href="./pages/contact.html">alternate_email</a></span></div>
                  <div class="cell"></div>
                </div>
              </div>
              <div class="capsule">
                <div class="base"></div>
                <div class="walls">
                  <div class="seams">
                    <div class="wall-seam seam-one"></div>
                    <div class="wall-seam seam-two"></div>
                    <div class="wall-seam seam-three"></div>
                    <div class="wall-seam seam-four"></div>
                  </div>
                  <div class="bolts">
                    <div class="wall-bolt bolt-one"></div>
                    <div class="wall-bolt bolt-two"></div>
                    <div class="wall-bolt bolt-three"></div>
                    <div class="wall-bolt bolt-four"></div>
                  </div>
                </div>
                <div class="capsule-shadow">
                  <div class="shadow-add"></div>
                  <div class="shadow-subtract"></div>
                </div>
                <div class="docking-hatch">
                  <div class="hatch-base">
                    <div class="hatch-ring">
                      <div class="door">
                        <div class="reflection-container">
                          <div class="reflection"></div>
                        </div>
                      </div>
                      <div class="vents">
                        <div class="vent vent-one"></div>
                        <div class="vent vent-two"></div>
                        <div class="vent vent-three"></div>
                        <div class="vent vent-four"></div>
                      </div>
                      <div class="point"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        </div>
      </div>
    </main>
    <footer id="foot">
      <div class="social-media">
        <ul class="foot-ul">
          <div class="foot-btn">
            <li><a href="http://www.linkedin.com/in/pawpac" class="fa fa-linkedin" target="_blank"></a></li>
          </div>
          <div class="foot-btn">
            <li><a href="https://www.github.com/pawpac"class="fa fa-github" target="_blank"></a></li>
          </div>
          <div class="foot-btn">
            <li><a href="https://www.youtube.com/c/PawPac" class="fa fa-youtube" target="_blank"></a></li>
          </div>
        </ul>
      </div>
    </footer>
  </body>
</html>
