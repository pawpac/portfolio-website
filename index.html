<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pawel Paczkowski</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="spacecraft.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <ul>
          <div class="nav-btn">
            <li><a href="#">About</a></li>
          </div>
          <div class="nav-btn">
            <li><a href="#">Work</a></li>
          </div>
          <div class="nav-btn">
            <li><a href="#">Contact</a></li>
          </div>
        </ul>
      </div>
    </header>
    <main class="main">
      <div class="main-left">
        <h1>Hi I'm Pawel Paczkowski<br> and I am a developer!</h1>
      </div>
      <div class="main-right">

        <!-- TESTING BELOW -->
        <div class="rotate-model">
          <div class="model">
            <div class="spacecraft">
              <div class="solar-panels">
                <div class="solar-panel panel-one">
                  <div class="cell"></div>
                  <div class="cell">
                    <span class="material-symbols-outlined">account_circle</span></div>
                  <div class="cell"></div>
                </div>
                <div class="solar-panel panel-two">
                  <div class="cell"></div>
                  <div class="cell">
                    <span class="material-symbols-outlined">code</span></div>
                  <div class="cell"></div>
                </div>
                <div class="solar-panel panel-three">
                  <div class="cell"></div>
                  <div class="cell">
                    <span class="material-symbols-outlined">alternate_email</span></div>
                  <div class="cell"></div>
                </div>
              </div>
              <div class="capsule">
                <div class="base"></div>
                <div class="walls">
                  <div class="seams">
                    <div class="wall-seam seam-one"></div>
                    <div class="wall-seam seam-two"></div>
                    <div class="wall-seam seam-three"></div>
                    <div class="wall-seam seam-four"></div>
                  </div>
                  <div class="bolts">
                    <div class="wall-bolt bolt-one"></div>
                    <div class="wall-bolt bolt-two"></div>
                    <div class="wall-bolt bolt-three"></div>
                    <div class="wall-bolt bolt-four"></div>
                  </div>
                </div>
                <div class="capsule-shadow">
                  <div class="shadow-add"></div>
                  <div class="shadow-subtract"></div>
                </div>
                <div class="docking-hatch">
                  <div class="hatch-base">
                    <div class="hatch-ring">
                      <div class="door">
                        <div class="lip lip-one"></div>
                        <div class="lip lip-two"></div>
                        <div class="lip lip-three"></div>
                        <div class="lip lip-four"></div>
                      </div>
                      <div class="vents">
                        <div class="vent vent-one"></div>
                        <div class="vent vent-two"></div>
                        <div class="vent vent-three"></div>
                        <div class="vent vent-four"></div>
                      </div>
                      <div class="point"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>



        <!-- TESTING ABOVE -->
      
      </div>
    </main>
    <footer>
      <div class="social-media">
        <ul class="foot-ul">
          <div class="foot-btn">
            <li><a href="#">LinkedIn</a></li>
          </div>
          <div class="foot-btn">
            <li><a href="#">GitHub</a></li>
          </div>
          <div class="foot-btn">
            <li><a href="#">YouTube</a></li>
          </div>
        </ul>
      </div>
    </footer>
  </body>
</html>
