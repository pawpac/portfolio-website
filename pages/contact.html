<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pawel Paczkowski</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../spacecraft.css">
    <link rel="stylesheet" href="../light-and-shadow.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../scripttest.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo"><a href="../index.html">&#60;paw&#62;&#60;/pac&#62;</a></div>
      <div class="navbar">
        <ul>
          <div class="nav-btn" id="about">
            <li>
              <span id="about-span">
                <a class="nav-a" id="about-a" href="about.html">About</a>
              </span>
            </li>
          </div>
          <div class="nav-btn" id="work">
            <li>
              <span id="work-span">
                <a class="nav-a" id="work-a" href="work.html">Work</a>
              </span>
            </li>
          </div>
          <div class="nav-btn" id="contact">
            <li>
              <span id="contact-span">
                <a class="nav-a" id="contact-a" href="contact.html">Contact</a>
              </span>
            </li>
          </div>
        </ul>
      </div>
      <div class="settings">
        <span class="material-symbols-outlined"><a class="nav-a stay-up" id="setting" href="#">settings</a></span>
      </div>
    </header>
    <main class="main stay-up" id="main">
      <div class="setting-container stay-up">
        <div class="setting-menu stay-up hide" id="setting-menu">
          <div class="sound stay-up">
            <p class="stay-up">Sound</p>
            <div class="sound-icon stay-up"><span class="material-symbols-outlined stay-up">volume_off</span></div>
            <span class="material-symbols-outlined stay-up">volume_up</span>
          </div>
          <div class="detail stay-up">
            <p class="stay-up">Detail</p>
            <div class="grades stay-up">
              <div class="low stay-up">Low</div>
              <div class="medium stay-up">Medium</div>
              <div class="high stay-up">High</div>
            </div>
          </div>
        </div>
      </div>
      <div class="space-container">
        <div class="stars" id="star-field"></div>
        <div class="display">

          <div class="contact-page">
            <div class="contact-section section">
              <form class="form" action="https://formsubmit.co/paw.pac@yahoo.com" method="POST">
                <div class="name-and-email">
                  <input type="text" class="name" id="name" placeholder="Name" required>
                  <input type="email" class="email" id="email" placeholder="Email" required>
                </div>
                <div class="subject-and-message">
                  <input type="text" id="subject" placeholder="Subject" required>
                  <textarea class="message" id="message" name="message" placeholder="Message" required></textarea>
                </div>
                <button class="send" type="submit">Send!</button>
              </form>
              <h2>Contact</h2>
              <p>If you would like me to build for you, just fill out the form and hit that SEND button!</p>
            </div>
          </div>
        </div>

      </div>
    </main>
    <footer id="foot">
      <div class="social-media">
        <ul class="foot-ul">
          <div class="foot-btn">
            <li><a href="http://www.linkedin.com/in/pawpac" class="fa fa-linkedin" target="_blank"></a></li>
          </div>
          <div class="foot-btn">
            <li><a href="https://www.github.com/pawpac"class="fa fa-github" target="_blank"></a></li>
          </div>
          <div class="foot-btn">
            <li><a href="https://www.youtube.com/c/PawPac" class="fa fa-youtube" target="_blank"></a></li>
          </div>
        </ul>
      </div>
    </footer>
  </body>
</html>
